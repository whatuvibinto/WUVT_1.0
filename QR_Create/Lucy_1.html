<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script defer>
    const hour = new Date().getHours();
    const playlists = {
      morning: "https://open.spotify.com/playlist/5eZRF45oQTOTKxc6LlrdCC",
      evening: "https://open.spotify.com/playlist/2zQmS4CcnQRlWh6mY5ph23",
      night: "https://open.spotify.com/playlist/0rwum0FuoiCw54BVeHdJdO",
      default: "https://open.spotify.com/playlist/7Ma3BudKw1eVehoTYh5y3F"
    };

    if (hour >= 6 && hour < 11) {
      window.location.href = playlists.morning;
    } else if (hour >= 16 && hour < 19) {
      window.location.href = playlists.evening;
    } else if (hour >= 21 && hour < 24) {
      window.location.href = playlists.night;
    } else {
      window.location.href = playlists.default;
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
